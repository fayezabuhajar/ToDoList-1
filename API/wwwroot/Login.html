<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <div class="social-login">
                <p>Or, Login with</p>
                <div class="social-icons">
                    <a href="#"><img src="https://th.bing.com/th/id/R.2bad70f2d08429a28dfbebd4c237924b?rik=vgEdhJ%2f%2biiEnQQ&riu=http%3a%2f%2fpngimg.com%2fuploads%2ffacebook_logos%2ffacebook_logos_PNG19748.png&ehk=0ZiZ04ZZ6mSJ5oyPxBh1gy4FSYhegWTWyDpCiI73sbw%3d&risl=&pid=ImgRaw&r=0" alt="Facebook"></a>
                    <a href="#"><img src="https://th.bing.com/th/id/OIP.C9cH92U_2oJDKJAxojB-IwHaEE?rs=1&pid=ImgDetMain" alt="Google"></a>
                    <a href="#"><img src="https://vectorseek.com/wp-content/uploads/2023/07/Twitter-X-Logo-Vector-01-2.jpg" alt="X"></a>
                </div>
            </div>
            <p class="create-account">Donâ€™t have an account? <a href="SginUp.html">Create One</a></p>
        </div>
        <div class="login-illustration">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2022/12/27/People-and-cyber-security-illustration-Graphics-54657766-1-580x386.png" alt="Illustration">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Login.js"></script>
</body>
</html>
