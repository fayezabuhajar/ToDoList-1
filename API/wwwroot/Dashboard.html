<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <h3 id="userName"></h3>
                <p id="userEmail"></p>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="Dashboard.html">Dashboard</a></li>
                    <li>Vital Task</li>
                    <li>My Task</li>
                    <li><a href="TaskCategories.html">Task Categories</a></li>
                    <li>Settings</li>
                    <li>Help</li>
                </ul>
            </nav>
            <button class="logout">Logout</button>
        </aside>
        <main class="main-content">
            <header>
                <h1>Welcome backðŸ‘‹</h1>
                <div class="date">
                    <span>Tuesday</span>
                    <span>19/11/2024</span>
                </div>
            </header>
            <section class="task-form card">
                <h2 class="card-header">Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter task title" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                  
                    <div class="form-group">
                        <label for="description">Task Description</label>
                        <textarea id="description" name="description" placeholder="Start writing here..." class="form-control" required></textarea>
                    </div>
                    <button type="button" id="submitBtn" class="btn btn-primary">Done</button>
                </form>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Dashboard.js"></script>
</body>
</html>
